<section>
  <h1>All Comapies</h1>

  <ng-template #loading>
    <img src="assets/icons/loading.gif" alt="loading" />
  </ng-template>

  <table *ngIf="companies; else loading">
    <thead>
      <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Email</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let c of companies">
        <td>{{ c.id }}</td>
        <td>{{ c.name }}</td>
        <td>{{ c.email }}</td>
      </tr>
    </tbody>
  </table>
</section>
