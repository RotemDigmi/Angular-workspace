<section>
  <ng-template #formGet>
    <div class="classbox">
      <h1>Which company would you like to get?</h1>

      <form #formInfo="ngForm">
        <p>Company id</p>
        <input
          #companyIdInfo="ngModel"
          name="companyId"
          type="number"
          placeholder="Enter company id"
          [(ngModel)]="companyId"
          required
        />

        <input
          type="submit"
          value="Get now"
          (click)="getOneCompany()"
          [disabled]="formInfo.form.invalid"
        />

        <span *ngIf="companyIdInfo.errors?.required && companyIdInfo.touched"
          >*Please enter a company id</span
        >
      </form>
    </div>
  </ng-template>

  <!-- <ng-template #loading>
    <img src="assets/icons/loading.gif" alt="loading" />
  </ng-template> -->

  <table *ngIf="company; else formGet">
    <thead>
      <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Email</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>{{ company.id }}</td>
        <td>{{ company.name }}</td>
        <td>{{ company.email }}</td>
      </tr>
    </tbody>
  </table>
</section>
