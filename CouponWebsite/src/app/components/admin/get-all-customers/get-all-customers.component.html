<section>
  <h1>All Customers</h1>

  <ng-template #loading>
    <img src="assets/icons/loading.gif" alt="loading" />
  </ng-template>

  <table *ngIf="customers; else loading">
    <thead>
      <tr>
        <th>Id</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let c of customers">
        <td>{{ c.id }}</td>
        <td>{{ c.firstName }}</td>
        <td>{{ c.lastName }}</td>
        <td>{{ c.email }}</td>
      </tr>
    </tbody>
  </table>
</section>
