<section>
  <div class="loginbox">
    <img src="assets\icons\2.jpg" class="avatar" />
    <h1>Sign in</h1>

    <form #formInfo="ngForm">
      <p>Select Type</p>
      <select
        #clientTypeInfo="ngModel"
        name="clientType"
        [(ngModel)]="userType"
        required
      >
        <option *ngFor="let type of clientsTypes">{{ type }}</option>
      </select>

      <p>Email</p>
      <input
        #emailInfo="ngModel"
        name="email"
        type="text"
        placeholder="Enter Email"
        [(ngModel)]="userEmail"
        required
        pattern="^[a-zA-Z0-9+_.-]+@[a-zA-Z0-9.-]+$"
      />

      <p>Password</p>
      <input
        #passwordInfo="ngModel"
        name="password"
        type="password"
        placeholder="Enter Password"
        [(ngModel)]="userPassword"
        required
      />

      <input
        type="submit"
        value="Log in"
        (click)="login()"
        [disabled]="formInfo.form.invalid"
      />
      <span *ngIf="clientTypeInfo.errors?.required && clientTypeInfo.touched"
        >*Please select a type</span
      >
      <br />
      <span *ngIf="emailInfo.errors?.required && emailInfo.touched"
        >*Please type an email</span
      >
      <span *ngIf="emailInfo.errors?.pattern && emailInfo.touched"
        >*Incorrect email address</span
      >
      <br />
      <span *ngIf="passwordInfo.errors?.required && passwordInfo.touched"
        >*Please type a password</span
      >
    </form>
  </div>
</section>
