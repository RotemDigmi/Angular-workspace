<section>
  <h1>You'r Company Details</h1>
  <ng-template #loading>
    <img src="assets/icons/loading.gif" alt="loading" />
  </ng-template>

  <table *ngIf="company; else loading">
    <thead>
      <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Email</th>
        <th>Password</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>{{ company.id }}</td>
        <td>{{ company.name }}</td>
        <td>{{ company.email }}</td>
        <td>{{ company.password }}</td>
      </tr>
    </tbody>
  </table>
</section>
